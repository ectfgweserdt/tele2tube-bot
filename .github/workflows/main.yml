name: Fast Telegram to YouTube Bot

on:
  workflow_dispatch:
    inputs:
      telegram_link:
        description: 'Telegram Links (Comma separated)'
        required: true
        type: string

concurrency: 
  group: telegram-upload
  cancel-in-progress: false 

jobs:
  upload:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - uses: actions/checkout@v4
      
      - name: Maximize Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install System Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install High-Performance Libraries
        run: |
          pip install --upgrade pip
          pip install --no-cache-dir telethon cryptg google-api-python-client google-auth-oauthlib google-auth-httplib2 requests

      - name: Run Uploader
        env:
          TG_API_ID: ${{ secrets.TG_API_ID }}
          TG_API_HASH: ${{ secrets.TG_API_HASH }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          OMDB_API_KEY: ${{ secrets.OMDB_API_KEY }}
        run: python uploader_script.py "${{ github.event.inputs.telegram_link }}"
