name: Auto Media Pipeline

on:
  workflow_dispatch:
    inputs:
      media_name:
        description: 'Movie or TV Series Name (e.g., "The Matrix" or "Breaking Bad S01")'
        required: true
        default: ''

jobs:
  download_and_upload:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg aria2

    - name: Install Python Libraries
      run: |
        pip install -r requirements.txt

    - name: Run Media Bot
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        OMDB_API_KEY: ${{ secrets.OMDB_API_KEY }}
        TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
        YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
        YOUTUBE_CLIENT_SECRETS: ${{ secrets.YOUTUBE_CLIENT_SECRETS }}
        YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
      run: |
        python media_bot.py --query "${{ github.event.inputs.media_name }}"
