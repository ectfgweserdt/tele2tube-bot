name: Fast Telegram to YouTube Bot

on:
  workflow_dispatch:
    inputs:
      telegram_link:
        description: 'Telegram Links (Comma separated)'
        required: true
        type: string

# Ensure only one upload runs at a time to prevent IP conflicts
concurrency: 
  group: telegram-upload
  cancel-in-progress: false 

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip' # ⚡ Caches libraries to speed up next runs
          
      # ⚡ REMOVED: "sudo apt-get update && install ffmpeg" 
      # Reason: FFmpeg is ALREADY pre-installed on ubuntu-latest runners.
      # Removing this saves 30-60 seconds of startup time.

      - name: Install High-Speed Libraries
        run: pip install -r requirements.txt

      - name: Execute
        env:
          TG_API_ID: ${{ secrets.TG_API_ID }}
          TG_API_HASH: ${{ secrets.TG_API_HASH }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          OMDB_API_KEY: ${{ secrets.OMDB_API_KEY }}
        run: python uploader_script.py "${{ github.event.inputs.telegram_link }}"
