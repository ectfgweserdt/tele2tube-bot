name: Fast Telegram to YouTube Bot

on:
  workflow_dispatch:
    inputs:
      telegram_link:
        description: 'Telegram Links (Comma separated)'
        required: true
        type: string

# Ensure only one upload runs at a time to prevent IP conflicts
concurrency: 
  group: telegram-upload
  cancel-in-progress: false 

jobs:
  upload:
    runs-on: ubuntu-latest
    # Increased timeout because PMR reconstruction (warping/phase-shifting) takes more time
    timeout-minutes: 360 
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          # libsndfile1 is required by librosa/soundfile for audio reconstruction
          # ffmpeg is required for video merging and stream manipulation
          sudo apt-get install -y ffmpeg libsndfile1
          
      - name: Install Python Libraries
        run: |
          pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt
          
      - name: Execute PMR Pipeline
        env:
          TG_API_ID: ${{ secrets.TG_API_ID }}
          TG_API_HASH: ${{ secrets.TG_API_HASH }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          OMDB_API_KEY: ${{ secrets.OMDB_API_KEY }}
        run: python uploader_script.py "${{ github.event.inputs.telegram_link }}"
